<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap"
            rel="stylesheet"
        />
        <title>Extended Select</title>
    </head>
    <body>
        <div class="container">
            <select name="region" multiple class="visually-hidden">
                <option value="0">Все объекты</option>
                <option value="1">Объект 1</option>
                <option value="2">Объект 2</option>
                <option value="3">Объект 3</option>
                <option value="4">Объект 4</option>
                <option value="5" selected>Объект 5</option>
                <option value="6">Объект 6</option>
            </select>

            <select name="items" multiple class="visually-hidden">
                <option value="0">Шёлк</option>
                <option value="1">Кожа</option>
                <option value="2">Шкура</option>
                <option value="3">Ткань</option>
                <option value="4">Сукно</option>
            </select>

            <select name="tnved" multiple class="visually-hidden">
                <option value="0" selected>My</option>
                <option value="1" data-level="2">Name</option>
                <option value="2" data-level="3">[C]</option>
                <option value="3" data-level="4">[D]</option>
                <option value="4" data-level="5">[E]</option>
                <option value="5" data-level="6">[F]</option>
                <option value="6">[G]</option>
            </select>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
